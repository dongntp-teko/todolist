<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <title>Todo List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel='stylesheet' href='fontavwesome/css/all.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class='background-dark'>
        <div class='container mt-50 main'>
                <div class=''>
                    <div class='text-blue'>
                        <h1>Todo list</h1>
                    </div>    
                    <ul class='list-group'>
                        <li class="list-group-item list-group-item-action  text-green">
                            <i class="fas fa-check"></i> Go to shopping
                            <button type="button" class='remove btn btn-default'><i class="fas fa-times"></i></button>         
                        </li>
                        <li class="list-group-item list-group-item-action  text-green">
                                <i class="fas fa-check"></i> Go to shopping
                                <button type="button" class='remove btn btn-default'><i class="fas fa-times"></i></button>         
                        </li>
                        <li class="list-group-item list-group-item-action text-decor">
                                <i class="fas fa-check"></i> Go to shopping
                                <button type="button" class='remove btn btn-default'><i class="fas fa-times"></i></button>         
                        </li>
                    </ul>
                </div>
             
            <div class='form-main mt-30'>
                <form class="form-inline">
                    <input type="text" size="40" class='form-control' placeholder="add a new todo...">
                    <button type='submit' class='btn btn-default'>Add</button>
                </form>
            </div>
        </div>
    </body>
</html>
